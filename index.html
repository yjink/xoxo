<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div id="start">
        <button>Single Player</button>
        <button>Double Player</button>
        <p>Single player: play with AI</p>
        <p>Double player: play with a friend!</p>
    </div>

    <div id="team">
        <p>Choose your team!</p>
        <button id="o">O</button>
        <button id="x">X</button>
    </div>

    <div id="main">
        <h1>Tic Tac Toe</h1>
        <p>Something, something, something, how to play this game.</p>
        <button>Clear</button>
        <div id="board">
            <div class="square" id="one"></div>
            <div class="square" id="two"></div>
            <div class="square" id="three"></div>
            <div class="square" id="four"></div>
            <div class="square" id="five"></div>
            <div class="square" id="six"></div>
            <div class="square" id="seven"></div>
            <div class="square" id="eight"></div>
            <div class="square" id="nine"></div>
        </div>
    </div>

    <footer>Created by Y Jin K for The Odin Project</footer>
</body>
